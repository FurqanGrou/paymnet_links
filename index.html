    <script>

      $(document).ready(function() {
          $('#country').select2();

          for (let i = 2; i <=14; i++){
            $('#num-days').append(`<option value="${i}">${i} Days</option>`);
          }
      });

      function createPaymentLink(){

        let amount = document.querySelector('#amount').value * 100;
        let country = document.querySelector('#country').value;
        let customer_name = document.querySelector('#customer_name').value;
        let customer_email = document.querySelector('#customer_email').value;
        let num_days = document.querySelector('#num-days').value;

        let payment_link;
        let expires_on;

        if(amount == "" || country == "" || customer_name == "" || customer_email == "" || num_days == ""){
          alert("Please enter all inputs!");
          return 0;
        }

        const link = "https://api.checkout.com";
        
        fetch(`${link}/payment-links`, {
	
            method: "POST",
            
            // body or contents to send
            body: JSON.stringify({
                amount: amount,
                currency: "USD",
                reference: "ORD-123W",
                expires_in: num_days * 24 * 60 * 60,
                billing: {
                    address: {
                        country: country
                    },
                },
                customer: {
                    name: customer_name,
                    email: customer_email
                },
            }),
            
            // headers to the request
            headers: {
                "Content-type": "application/json",
                "Connection": "keep-alive",
                "Accept-Encoding": "gzip, deflate, br",
                "Authorization" : "sk_f9b4d5dd-d1d0-4943-bdbf-e5cd88f37403"
            }
        })
        
        // Converting to JSON
        .then(response => response.json())
        
        // Displaying results to console
        .then(
          json => {
            $('#payment-link').html(json['_links']['redirect']['href']),
            $('#payment-link').attr('href', json['_links']['redirect']['href']),
            $('#expires-on').html(json['expires_on'])
          },
          $('#exampleModal').modal('show')
        );    
    }
